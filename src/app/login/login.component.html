<div class="container-fluid">
    <div class="row">
        

        <div class="col-md-6  d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-10">

                    <h1 class="mb-3 text-center" style="color: #00C4CC;">Entrar</h1>
                    <p class="text-center" style="color: #168d91;">Acesse sua conta para conhecer de perto as ongs
                        parceiras do projeto EcoPonter </p>

                    <form action="">
                        <div class="form-group">
                            <label for="usuario" style="color: #00C4CC;">Email</label>
                            <span class="fa fa-envelope form-control-icon"></span>
                            <input [(ngModel)]='usuarioLogin.usuario' id="emailInput" class="form-control" type="text"
                                name="usuario" placeholder="Insira seu email" />
                        </div>

                        <div class="form-group">
                            <label for="senha" style="color: #00C4CC;">Senha</label>
                            <span class="fa fa-lock form-control-icon"></span>
                            <input [(ngModel)]='usuarioLogin.senha' class="form-control" type="password" name="senha"
                                placeholder="Insira sua senha" />

                            <p class="text-center fs-10 mt-3 pt-4 small" style="color: #168d91;">Ainda n√£o tem uma
                                conta? <a routerLink="/cadastrar"  style="font-size: 15pt;">Cadastre-se</a></p>

                            <hr/>
                            <div class="row d-flex justify-content-center py-3" style="color: #168d91;">
                                <button (click)='entrar()' type="submit" class="mr-2 btn btn-info px-4"
                                    style="color: #ffffff;"  > {{btn}}
                                </button>
                                <button class="mr-2 btn" type="button" routerLink="/home">Voltar</button>
                                
                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>

        <div class="col-md-6 img-fluid mt-1" id="bg-img"></div>

    </div>
</div>
